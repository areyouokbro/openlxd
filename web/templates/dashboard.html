    <div id="create-modal" class="modal">

            <form id="create-form">

                <div class="form-actions">

    <script>
        const API_KEY = localStorage.getItem('api_key');
        
        if (!API_KEY) {
            window.location.href = '/admin/login';
        }
        
        // API è¯·æ±‚å°è£…
        async function apiRequest(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'X-API-Hash': API_KEY,
                    'Content-Type': 'application/json'
                }
            };
            
            const response = await fetch(url, { ...defaultOptions, ...options });
            const data = await response.json();
            
            if (response.status === 401) {
                showAlert('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•', 'error');
                setTimeout(() => {
                    window.location.href = '/admin/login';
                }, 2000);
                return null;
            }
            
            return data;
        }
        
        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // åŠ è½½å®¹å™¨åˆ—è¡¨
        async function loadContainers() {
            const tbody = document.getElementById('containers-tbody');
            tbody.innerHTML = '<tr><td colspan="8" class="loading">åŠ è½½ä¸­...</td></tr>';
            
            const data = await apiRequest('/api/system/containers');
            
            if (!data || data.code !== 200) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state">åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ API Key æ˜¯å¦æ­£ç¡®</td></tr>';
                return;
            }
            
            const containers = data.data || [];
            
            if (containers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="empty-state">
                            <div>æš‚æ— å®¹å™¨ï¼Œç‚¹å‡»"åˆ›å»ºå®¹å™¨"å¼€å§‹</div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = containers.map(container => `
                <tr>
                    <td><strong>${container.hostname || '-'}</strong></td>
                    <td>${container.ip || '-'}</td>
                    <td>${container.image || '-'}</td>
                    <td>
                        <span class="status-badge status-${container.status === 'Running' ? 'running' : 'stopped'}">
                            ${container.status === 'Running' ? 'è¿è¡Œä¸­' : 'å·²åœæ­¢'}
                        </span>
                    </td>
                    <td>${container.cpu || '-'}</td>
                    <td>${container.memory || '-'}</td>
                    <td>${formatTraffic(container.traffic_up, container.traffic_down)}</td>
                    <td>
                        <div class="action-buttons">
                            ${container.status === 'Running' ? 
                                `<button class="btn btn-warning btn-sm" onclick="stopContainer('${container.hostname}')">åœæ­¢</button>
                                 <button class="btn btn-warning btn-sm" onclick="restartContainer('${container.hostname}')">é‡å¯</button>` :
                                `<button class="btn btn-success btn-sm" onclick="startContainer('${container.hostname}')">å¯åŠ¨</button>`
                            }
                            <button class="btn btn-secondary btn-sm" onclick="showContainerDetails('${container.hostname}')">è¯¦æƒ…</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteContainer('${container.hostname}')">åˆ é™¤</button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            // æ›´æ–°ç»Ÿè®¡
            updateStats(containers);
        }
        
        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats(containers) {
            const total = containers.length;
            const running = containers.filter(c => c.status === 'Running').length;
            const stopped = total - running;
            
            document.getElementById('total-containers').textContent = total;
            document.getElementById('running-containers').textContent = running;
            document.getElementById('stopped-containers').textContent = stopped;
            
            // åŠ è½½ç³»ç»Ÿç»Ÿè®¡
            loadSystemStats();
        }
        
        // åŠ è½½ç³»ç»Ÿç»Ÿè®¡
        async function loadSystemStats() {
            const data = await apiRequest('/api/system/stats');
            if (data && data.code === 200) {
                document.getElementById('system-load').textContent = data.data.load || '-';
            }
        }
        
        // æ ¼å¼åŒ–æµé‡
        function formatTraffic(up, down) {
            const formatBytes = (bytes) => {
                if (!bytes) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            };
            return `â†‘ ${formatBytes(up)} / â†“ ${formatBytes(down)}`;
        }
        
        // æ˜¾ç¤ºåˆ›å»ºå®¹å™¨æ¨¡æ€æ¡†
        function showCreateModal() {
            document.getElementById('create-modal').classList.add('active');
        }
        
        // å…³é—­åˆ›å»ºå®¹å™¨æ¨¡æ€æ¡†
        function closeCreateModal() {
            document.getElementById('create-modal').classList.remove('active');
            document.getElementById('create-form').reset();
        }
        
        // åˆ›å»ºå®¹å™¨è¡¨å•æäº¤
        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                hostname: formData.get('hostname'),
                image: formData.get('image'),
                cpu: parseInt(formData.get('cpu')),
                memory: parseInt(formData.get('memory')) * 1024, // è½¬æ¢ä¸º MB
                disk: parseInt(formData.get('disk'))
            };
            
            const result = await apiRequest('/api/system/containers', {
                method: 'POST',
                body: JSON.stringify(data)
            });
            
            if (result && result.code === 200) {
                showAlert('å®¹å™¨åˆ›å»ºæˆåŠŸï¼', 'success');
                closeCreateModal();
                loadContainers();
            } else {
                showAlert(result?.msg || 'åˆ›å»ºå¤±è´¥', 'error');
            }
        });
        
        // å¯åŠ¨å®¹å™¨
        async function startContainer(hostname) {
            if (!confirm(`ç¡®å®šè¦å¯åŠ¨å®¹å™¨ ${hostname} å—ï¼Ÿ`)) return;
            
            const result = await apiRequest(`/api/system/containers/${hostname}/action`, {
                method: 'POST',
                body: JSON.stringify({ action: 'start' })
            });
            
            if (result && result.code === 200) {
                showAlert('å®¹å™¨å¯åŠ¨æˆåŠŸ', 'success');
                loadContainers();
            } else {
                showAlert(result?.msg || 'å¯åŠ¨å¤±è´¥', 'error');
            }
        }
        
        // åœæ­¢å®¹å™¨
        async function stopContainer(hostname) {
            if (!confirm(`ç¡®å®šè¦åœæ­¢å®¹å™¨ ${hostname} å—ï¼Ÿ`)) return;
            
            const result = await apiRequest(`/api/system/containers/${hostname}/action`, {
                method: 'POST',
                body: JSON.stringify({ action: 'stop' })
            });
            
            if (result && result.code === 200) {
                showAlert('å®¹å™¨åœæ­¢æˆåŠŸ', 'success');
                loadContainers();
            } else {
                showAlert(result?.msg || 'åœæ­¢å¤±è´¥', 'error');
            }
        }
        
        // é‡å¯å®¹å™¨
        async function restartContainer(hostname) {
            if (!confirm(`ç¡®å®šè¦é‡å¯å®¹å™¨ ${hostname} å—ï¼Ÿ`)) return;
            
            const result = await apiRequest(`/api/system/containers/${hostname}/action`, {
                method: 'POST',
                body: JSON.stringify({ action: 'restart' })
            });
            
            if (result && result.code === 200) {
                showAlert('å®¹å™¨é‡å¯æˆåŠŸ', 'success');
                loadContainers();
            } else {
                showAlert(result?.msg || 'é‡å¯å¤±è´¥', 'error');
            }
        }
        
        // åˆ é™¤å®¹å™¨
        async function deleteContainer(hostname) {
            if (!confirm(`âš ï¸ ç¡®å®šè¦åˆ é™¤å®¹å™¨ ${hostname} å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼`)) return;
            
            const result = await apiRequest(`/api/system/containers/${hostname}`, {
                method: 'DELETE'
            });
            
            if (result && result.code === 200) {
                showAlert('å®¹å™¨åˆ é™¤æˆåŠŸ', 'success');
                loadContainers();
            } else {
                showAlert(result?.msg || 'åˆ é™¤å¤±è´¥', 'error');
            }
        }
        
        // æŸ¥çœ‹å®¹å™¨è¯¦æƒ…
        function showContainerDetails(hostname) {
            // TODO: å®ç°å®¹å™¨è¯¦æƒ…æŸ¥çœ‹
            showAlert('å®¹å™¨è¯¦æƒ…åŠŸèƒ½å¼€å‘ä¸­...', 'success');
        }
        
        // é€€å‡ºç™»å½•
        function logout() {
            localStorage.removeItem('api_key');
            window.location.href = '/admin/login';
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        loadContainers();
        
        // è‡ªåŠ¨åˆ·æ–°ï¼ˆæ¯30ç§’ï¼‰
        setInterval(loadContainers, 30000);
    </script>
