<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLXD 管理面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { min-height: 100vh; background: #212529; color: white; }
        .nav-link { color: rgba(255,255,255,.75); }
        .nav-link:hover { color: white; }
        .nav-link.active { color: white; background: #0d6efd; }
        .card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 d-none d-md-block sidebar p-3">
                <h4 class="text-center mb-4">OpenLXD</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link active" href="#" onclick="showPage('dashboard')"><i class="bi bi-speedometer2 me-2"></i> 仪表盘</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('containers')"><i class="bi bi-box me-2"></i> 容器管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('images')"><i class="bi bi-disc me-2"></i> 镜像管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('network')"><i class="bi bi-hdd-network me-2"></i> 网络与IP池</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('logs')"><i class="bi bi-journal-text me-2"></i> 审计日志</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('settings')"><i class="bi bi-gear me-2"></i> 系统设置</a></li>
                </ul>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">系统概览</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-outline-primary me-2" onclick="refreshStats()">刷新数据</button>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card p-3 text-center">
                            <h6>运行中容器</h6>
                            <h2 id="running-count">-</h2>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3 text-center">
                            <h6>总内存使用</h6>
                            <h2 id="mem-usage">-</h2>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3 text-center">
                            <h6>总流量消耗</h6>
                            <h2 id="traffic-total">-</h2>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3 text-center">
                            <h6>系统负载</h6>
                            <h2 id="sys-load">-</h2>
                        </div>
                    </div>
                </div>

                <!-- 容器列表 -->
                <div class="card">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">容器列表</h5>
                        <button class="btn btn-sm btn-primary">创建容器</button>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>名称</th>
                                    <th>状态</th>
                                    <th>IP地址</th>
                                    <th>配置 (C/M/D)</th>
                                    <th>流量使用</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="container-list">
                                <!-- 动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        async function refreshStats() {
            // 这里后续对接后端 API
            console.log("Refreshing stats...");
        }
        window.onload = refreshStats;
    </script>
</body>
</html>
