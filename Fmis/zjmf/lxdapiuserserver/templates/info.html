<div class="container-fluid">
    <div class="card shadow mb-3">
        <div class="card-header py-2">
            <h6 class="m-0 font-weight-bold text-primary">
                <i class="fas fa-external-link-alt mr-2"></i>容器面板
            </h6>
        </div>
        <div class="card-body py-3">
            {if $error_msg}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle"></i> {$error_msg}
            </div>
            {elseif $jump_url}
            <div class="d-flex align-items-center">
                <a href="{$jump_url}" 
                   target="_blank" 
                   class="btn btn-primary px-4">
                    <i class="fas fa-external-link-alt mr-2"></i>进入面板
                </a>
                <span class="ml-3 text-muted" style="font-size: 13px;">
                    <i class="fas fa-info-circle mr-1"></i>
                    点击按钮将在新窗口打开容器管理面板，也可以通过下方容器管理进行管理。
                </span>
            </div>
            {/if}
        </div>
    </div>

    {if $iframe_url}
    <div class="card shadow">
        <div class="card-header py-2">
            <h6 class="m-0 font-weight-bold text-primary">
                <i class="fas fa-desktop mr-2"></i>容器管理
            </h6>
        </div>
        <div class="card-body p-0">
            <iframe 
                id="container-iframe" 
                src="{$iframe_url}" 
                style="width: 100%; height: 80vh; border: none; display: block;"
                frameborder="0"
                scrolling="auto">
            </iframe>
        </div>
    </div>
    {/if}
</div>

<style>
.card {
    border: none;
}
.card-header {
    background-color: #f8f9fc;
    border-bottom: 1px solid #e3e6f0;
}
.btn-primary {
    background-color: #2563eb;
    border-color: #2563eb;
    transition: all 0.3s ease;
}
.btn-primary:hover {
    background-color: #1d4ed8;
    border-color: #1d4ed8;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}
</style>
