<div style="padding: 15px;">
    <div style="background: #fff; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); margin-bottom: 20px;">
        <div style="padding: 12px 20px; background: #f8f9fc; border-bottom: 1px solid #e3e6f0; border-radius: 8px 8px 0 0;">
            <span style="font-weight: 600; color: #2563eb; font-size: 14px;">&#128187; 容器面板</span>
        </div>
        <div style="padding: 20px;">
            {if $error_msg}
            <div style="color: #F56C6C; padding: 12px 15px; background: #FEF0F0; border-radius: 4px;">
                &#9888; {$error_msg}
            </div>
            {elseif $jump_url}
            <div style="display: flex; align-items: center; flex-wrap: wrap; gap: 15px;">
                <a href="{$jump_url}" target="_blank" style="display: inline-block; padding: 10px 24px; background: #2563eb; color: #fff; border-radius: 6px; text-decoration: none; font-size: 14px; transition: all 0.3s;">
                    &#128279; 进入面板
                </a>
                <span style="color: #909399; font-size: 13px;">
                    &#9432; 点击按钮将在新窗口打开容器管理面板，也可以通过下方容器管理进行管理。
                </span>
            </div>
            {/if}
        </div>
    </div>

    {if $iframe_url}
    <div style="background: #fff; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.1);">
        <div style="padding: 12px 20px; background: #f8f9fc; border-bottom: 1px solid #e3e6f0; border-radius: 8px 8px 0 0;">
            <span style="font-weight: 600; color: #2563eb; font-size: 14px;">&#128421; 容器管理</span>
        </div>
        <div style="padding: 0;">
            <iframe src="{$iframe_url}" style="width: 100%; height: 70vh; border: none; display: block; border-radius: 0 0 8px 8px;" frameborder="0" scrolling="auto"></iframe>
        </div>
    </div>
    {/if}
</div>
