name: ✨ 功能请求
description: 建议一个新功能或改进
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您的建议！

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 您遇到了什么问题？
      placeholder: 我在使用时发现...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 您希望如何解决这个问题？
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您考虑过其他方案吗？
      placeholder: 也可以...

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 其他相关信息或截图
