server:
  port: 8443
  host: "0.0.0.0"
  https: true                    # 启用 HTTPS
  domain: "your-domain.com"      # 你的域名（用于 Let's Encrypt）
  cert_dir: "/etc/openlxd/certs" # 证书存储目录
  auto_tls: true                 # 自动申请 Let's Encrypt 证书

security:
  api_hash: "test-api-key-12345"
  admin_user: "admin"
  admin_pass: "admin123"
  session_secret: "secret123"

database:
  type: "sqlite"
  path: "/var/lib/openlxd/openlxd.db"
  mysql:
    host: "localhost"
    port: 3306
    user: "root"
    password: ""
    database: "lxdapi"
  postgres:
    host: "localhost"
    port: 5432
    user: "postgres"
    password: ""
    database: "lxdapi"
    sslmode: "disable"

task:
  backend: "memory"
  redis:
    host: "localhost"
    port: 6379
    password: ""
    db: 0

traffic:
  interval: 20
  batch_size: 10

cleanup:
  auto_days: 7

lxd:
  socket: "/var/snap/lxd/common/lxd/unix.socket"
  bridge: "lxdbr0"
